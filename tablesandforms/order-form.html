<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Crunch & Quench</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: "Montserrat", sans-serif;
            font-size: 16px;
            background-color: #f8f7f4;
            color: #333;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .main-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title h1 {
            font-family: "Playfair Display", serif;
            font-size: 2.5em;
            color: #560000;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            line-height: 1.2;
            position: relative;
            display: inline-block;
        }
        
        .main-title h1:after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: #FFD700;
        }
        
        .main-title p {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
            border-radius: 50%;
        }

        .order-form {
            background-color: white;
            border: 3px solid #560000;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .section-title {
            font-family: "Playfair Display", serif;
            color: #560000;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFD700;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-group, .radio-group {
            margin-bottom: 5px;
        }

        .checkbox-group label, .radio-group label {
            font-weight: normal;
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
            margin-bottom: 10px;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="number"],
        input[type="datetime-local"],
        textarea, 
        select {
            padding: 10px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            color: #560000;
            font-family: "Montserrat", sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="tel"]:focus, 
        input[type="number"]:focus,
        input[type="datetime-local"]:focus,
        textarea:focus, 
        select:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(200, 169, 126, 0.2);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Montserrat", sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-submit {
            background-color: #560000;
            color: #FFD700;
        }
        
        .btn-submit:hover {
            background-color: #FFD700;
            color: #560000;
        }

        .btn-reset {
            background-color: transparent;
            color: #560000;
            border: 2px solid #560000;
        }
        
        .btn-reset:hover {
            background-color: #560000;
            color: #FFD700;
        }
        
        textarea {
            resize: none;
            min-height: 100px;
        }
        
        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #FFD700;
            transition: all 0.3s ease;
        }
        
        select {
            padding: 10px 20px;
            border: 1px solid #ddd;
            color: #333;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%232c3e50%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat, repeat;
            background-position: right .7em top 50%, 0 0;
            background-size: .65em auto, 100%;
        }

        .food-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }

        .food-item-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .food-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #560000;
            color: #FFD700;
            font-size: 20px;
        }

        .food-item-title h3 {
            margin: 0;
            color: #560000;
            font-family: "Playfair Display", serif;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            max-width: 150px;
        }

        .quantity-control input {
            width: 70px;
            text-align: center;
            border-radius: 0;
            border: 1px solid #ddd;
            margin: 0;
            height: 40px;
            font-size: 1.1em;
        }

        .quantity-control button {
            width: 40px;
            height: 40px;
            background: #560000;
            color: #FFD700;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .quantity-control button:hover {
            background-color: #FFD700;
            color: #560000;
        }

        .quantity-control button:first-child {
            border-radius: 6px 0 0 6px;
        }

        .quantity-control button:last-child {
            border-radius: 0 6px 6px 0;
        }

        @media (max-width: 768px) {
            .form-group-inline {
                flex-direction: column;
                gap: 0;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">
            <img src="crunch-and-quench-logo.png" alt="Crunch & Quench Logo" class="logo">
            <h1>Order Form</h1>
            <p>Complete your order information below</p>
        </div>

        <form class="order-form" action="order-confirmation.html" method="GET">
            <!-- Customer Information Section -->
            <div class="form-section">
                <h2 class="section-title">Customer Information</h2>
                
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Complete Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your complete address" required>
                </div>
                
                <div class="form-group-inline">
                    <div class="form-group" style="flex: 1;">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                    </div>
                    
                    <div class="form-group" style="flex: 1;">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="directions">How to get to your place:</label>
                    <textarea id="directions" name="directions" rows="4" placeholder="Provide landmarks or special instructions to help our delivery person find your location"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="orderDateTime">Preferred Delivery/Pickup Date & Time:</label>
                    <input type="datetime-local" id="orderDateTime" name="orderDateTime" required>
                </div>
            </div>
            
            <!-- Burger Section -->
            <div class="form-section">
                <h2 class="section-title">Burgers</h2>
                
                <div class="food-item">
                    <div class="food-item-title">
                        <div class="food-icon">🍔</div>
                        <h3>Custom Burger</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Patty Options:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="patty" value="single" checked> Single Patty
                            </label>
                            <label>
                                <input type="radio" name="patty" value="double"> Double Patty
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Bun Type:</label>
                        <select name="bunType">
                            <option value="white">White Bun</option>
                            <option value="wheat">Wheat Bun</option>
                            <option value="honeyoat">Honey Oat</option>
                            <option value="sugarfree">Sugar-Free</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Toppings:</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="burgerToppings" value="cheese"> Cheese
                            </label>
                            <label>
                                <input type="checkbox" name="burgerToppings" value="coleslaw"> Coleslaw
                            </label>
                            <label>
                                <input type="checkbox" name="burgerToppings" value="tomato"> Tomato
                            </label>
                            <label>
                                <input type="checkbox" name="burgerToppings" value="onion"> Onion
                            </label>
                            <label>
                                <input type="checkbox" name="burgerToppings" value="cucumber"> Cucumber
                            </label>
                            <label>
                                <input type="checkbox" name="burgerToppings" value="bacon"> Bacon
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="burgerQuantity">Quantity:</label>
                        <div class="quantity-control">
                            <button type="button" onclick="decrementValue('burgerQuantity')">-</button>
                            <input type="number" id="burgerQuantity" name="burgerQuantity" value="1" min="0">
                            <button type="button" onclick="incrementValue('burgerQuantity')">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pasta Section -->
            <div class="form-section">
                <h2 class="section-title">Pasta</h2>
                
                <div class="food-item">
                    <div class="food-item-title">
                        <div class="food-icon">🍝</div>
                        <h3>Custom Pasta Box</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Sauce Options:</label>
                        <select name="pastaType">
                            <option value="carbonara">Carbonara</option>
                            <option value="pesto">Pesto</option>
                            <option value="spaghetti">Spaghetti with Red Sauce</option>
                            <option value="alfredo">Alfredo</option>
                            <option value="bolognese">Bolognese</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Add-ons:</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="pastaAddons" value="extraCheese"> Extra Cheese
                            </label>
                            <label>
                                <input type="checkbox" name="pastaAddons" value="extraSauce"> Extra Sauce
                            </label>
                            <label>
                                <input type="checkbox" name="pastaAddons" value="mushrooms"> Mushrooms
                            </label>
                            <label>
                                <input type="checkbox" name="pastaAddons" value="chicken"> Chicken
                            </label>
                            <label>
                                <input type="checkbox" name="pastaAddons" value="shrimp"> Shrimp
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="pastaQuantity">Quantity (Boxes):</label>
                        <div class="quantity-control">
                            <button type="button" onclick="decrementValue('pastaQuantity')">-</button>
                            <input type="number" id="pastaQuantity" name="pastaQuantity" value="1" min="0">
                            <button type="button" onclick="incrementValue('pastaQuantity')">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Fries Section -->
            <div class="form-section">
                <h2 class="section-title">Fries</h2>
                
                <div class="food-item">
                    <div class="food-item-title">
                        <div class="food-icon">🍟</div>
                        <h3>Signature Fries</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Size:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="friesSize" value="small" checked> Small
                            </label>
                            <label>
                                <input type="radio" name="friesSize" value="medium"> Medium
                            </label>
                            <label>
                                <input type="radio" name="friesSize" value="large"> Large
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Flavor:</label>
                        <select name="friesFlavor">
                            <option value="plain">Plain (Salted)</option>
                            <option value="bbq">BBQ</option>
                            <option value="cheese">Cheese</option>
                            <option value="sourcream">Sour Cream</option>
                            <option value="garlic">Garlic Parmesan</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="friesQuantity">Quantity:</label>
                        <div class="quantity-control">
                            <button type="button" onclick="decrementValue('friesQuantity')">-</button>
                            <input type="number" id="friesQuantity" name="friesQuantity" value="1" min="0">
                            <button type="button" onclick="incrementValue('friesQuantity')">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Drinks Section -->
            <div class="form-section">
                <h2 class="section-title">Drinks</h2>
                
                <div class="food-item">
                    <div class="food-item-title">
                        <div class="food-icon">🍹</div>
                        <h3>Beverages</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Type:</label>
                        <select name="drinkType">
                            <option value="soda">Soda</option>
                            <option value="icedtea">Iced Tea</option>
                            <option value="lemonade">Lemonade</option>
                            <option value="milkshake">Milkshake</option>
                            <option value="water">Bottled Water</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Size:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="drinkSize" value="small" checked> Small
                            </label>
                            <label>
                                <input type="radio" name="drinkSize" value="medium"> Medium
                            </label>
                            <label>
                                <input type="radio" name="drinkSize" value="large"> Large
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="drinkQuantity">Quantity:</label>
                        <div class="quantity-control">
                            <button type="button" onclick="decrementValue('drinkQuantity')">-</button>
                            <input type="number" id="drinkQuantity" name="drinkQuantity" value="1" min="0">
                            <button type="button" onclick="incrementValue('drinkQuantity')">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Delivery Options -->
            <div class="form-section">
                <h2 class="section-title">Delivery Options</h2>
                
                <div class="form-group">
                    <label>Preference:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="deliveryOption" value="delivery" checked> Delivery
                        </label>
                        <label>
                            <input type="radio" name="deliveryOption" value="pickup"> Pick-up
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Feedback Section -->
            <div class="form-section">
                <h2 class="section-title">Feedback</h2>
                
                <div class="form-group">
                    <label for="feedback">How can we improve our ordering process?</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="We value your suggestions to improve our service"></textarea>
                </div>
            </div>
            
            <!-- Submit Buttons -->
            <div class="button-group">
                <button type="submit" class="btn btn-submit">Place Order</button>
                <button type="reset" class="btn btn-reset">Clear Form</button>
            </div>
        </form>
    </div>

    <script>
        function incrementValue(id) {
            const input = document.getElementById(id);
            input.value = parseInt(input.value) + 1;
        }
        
        function decrementValue(id) {
            const input = document.getElementById(id);
            if (parseInt(input.value) > 0) {
                input.value = parseInt(input.value) - 1;
            }
        }
    </script>
</body>
</html>
